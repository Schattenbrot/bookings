    <div class="row my-footer bg-dark">

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.1.4/dist/js/datepicker-full.min.js"></script>
    <script src="https://unpkg.com/notie"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
      const Prompt = () => {
        const toast = (c) => {
          const { msg = "", icon = "success", position = "top-end" } = c;

          const Toast = Swal.mixin({
            toast: true,
            title: msg,
            position,
            icon,
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            didOpen: (toast) => {
              toast.addEventListener("mouseenter", Swal.stopTimer);
              toast.addEventListener("mouseleave", Swal.resumeTimer);
            },
          });

          Toast.fire({});
        };

        const success = (c) => {
          const { msg = "", title = "", footer = "" } = c;
          console.log("clicked button and got success");
          Swal.fire({
            icon: "success",
            title,
            text: msg,
            footer,
          });
        };

        const error = (c) => {
          const { msg = "", title = "", footer = "" } = c;
          console.log("clicked button and got success");
          Swal.fire({
            icon: "error",
            title,
            text: msg,
            footer,
          });
        };

        const custom = async (c) => {
          const { msg = "", title = "" } = c;

          const { value: result } = await Swal.fire({
            title,
            html: msg,
            backdrop: false,
            focusConfirm: false,
            showCancelButton: true,
            willOpen: () => {
              if (c.willOpen !== undefined) {
                c.willOpen();
              }
            },
            didOpen: () => {
              if (c.didOpen !== undefined) {
                c.didOpen();
              }
            },
            preConfirm: () => {
              if (c.preConfirm !== undefined) {
                c.preConfirm();
              }
            },
          });

          if (result) {
            if (result.dismiss !== Swal.DismissReason.cancel) {
              if (result.value !== "") {
                if (c.callback !== undefined) {
                  c.callback(result);
                }
              } else {
                c.callback(false);
              }
            } else {
              c.callback(false);
            }
          }
        };

        return {
          toast,
          success,
          error,
          custom,
        };
      };

      let attention = Prompt();
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (() => {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        let forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms).forEach(function (form) {
          form.addEventListener(
            "submit",
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();

      const notify = (msg, type) => {
        notie.alert({
          type: type, // optional, default = 4, enum: [1, 2, 3, 4, 5, 'success', 'warning', 'error', 'info', 'neutral']
          text: msg,
        });
      };

      const notifyModal = (title, text, icon, confirmButtonText) => {
        Swal.fire({
          title,
          html: text,
          icon,
          confirmButtonText,
        });
      };
    </script>

    {{block "js" .}} {{end}}
  </body>
